spring.application.name=zuul
server.port=7001
eureka.client.service-url.defaultZone=http://localhost:8001/eureka
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true


#zuul.routes.zhang.path=/zhang/**
#zuul.routes.zhang.service-id=provider
#\u6EE1\u8DB3/zhang/**\uFF0C\u6EE1\u8DB3\u8FD9\u4E2A\u5339\u914D\u89C4\u5219\u7684\u8BF7\u6C42\uFF0C\u5C06\u4F1A\u8F6C\u53D1\u5230provider\u5B9E\u4F8B\u4E0A,\u4E0A\u9762\u4E24\u884C\u914D\u7F6E\u53EF\u7B80\u5316\u5230\u4E0B\u9762\u8FD9\u884C
zuul.routes.provider=/zhang/**

#\u5339\u914D\u89C4\u5219
#\u6B64\u65F6,\u5982\u679C\u8BBF\u95EE\u4E00\u4E2A\u5730\u5740\uFF0Chttp://localhost:7001/consumer/hello/123\u4F1A\u51FA\u73B0\u51B2\u7A81\uFF0C\u8FD9\u4E2A\u5730\u5740\u662F\u5E0C\u671B\u548Cconsumer-hello\u670D\u52A1\u5339\u914D\u7684\uFF0C\u6539\u6210yml\u683C\u5F0F\u5C31\u53EF\u4EE5\u4E86
#zuul.routes.consumer=/consumer/**
#zuul.routes.consumer-hello=/consumer/hello/**

#\u5FFD\u7565\u8DEF\u5F84
#\u9ED8\u8BA4\u60C5\u51B5\u4E0B\uFF0Czuul\u6CE8\u518C\u5230eureka\u4E0A\u4E4B\u540E\uFF0Ceureka\u4E0A\u7684\u6240\u6709\u6CE8\u518C\u670D\u52A1\u90FD\u4F1A\u88AB\u81EA\u52A8\u4EE3\u7406\u3002\u5982\u679C\u4E0D\u60F3\u4E00\u4E2A\u670D\u52A1\u505A\u4EE3\u7406\uFF0C\u53EF\u4EE5\u5FFD\u7565\u8BE5\u670D\u52A1
#zuul.ignored-services=provider
#\u4E0A\u9762\u8FD9\u4E2A\u914D\u7F6E\u8868\u793A\u5FFD\u7565provider\u670D\u52A1\uFF0C\u6B64\u65F6\u5C31\u4E0D\u4F1A\u81EA\u52A8\u4EE3\u7406provider\u670D\u52A1
#\u4E5F\u53EF\u4EE5\u5FFD\u7565\u67D0\u4E00\u7C7B\u5730\u5740
#zuul.ignored-patterns=/**/hello/**
#\u8FD9\u4E2A\u8868\u793A\u8BF7\u6C42\u8DEF\u5F84\u4E2D\u5305\u542Bhello\uFF0C\u5219\u4E0D\u4F5C\u4EE3\u7406


